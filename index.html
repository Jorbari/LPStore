<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LPStore</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <section class="header__logo">
            <img src="./img/logo.png" alt="Logo">
        </section>
        <section class="header__login">
            <button class="btn btn__primary">LOG IN</button>
        </section>
    </header>

    <main class="wrapper">

        <div class="wrapper__content">
            <div class="wrapper--text">
                <h3>
                    Welcome to LawPavilion Store
                </h3>
                <h5>
                    <span>Ready to take</span>
                    <span>seamless cruise</span> 
                    <span>of efficient transactions</span>
                </h5>
                <p>
                    With endless innovations, Payment for our products has been made easy and simple
                </p>

            </div>
            <div class="wrapper--img">
                <img src="./img/boarding.png" alt="Boarding image">
            </div>
        </div>

    </main>
    
</body>
</html>
